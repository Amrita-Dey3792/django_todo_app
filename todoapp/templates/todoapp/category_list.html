{% extends "todoapp/layout.html" %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-900">Categories</h1>
    <a href="{% url "add_category" %}" class="btn" data-theme="aqua">Add Category</a>
</div>
<div class="overflow-x-auto">
    <table class="table" data-theme="light">
      <!-- head -->
      <thead>
        <tr class="bg-slate-100">
          <th>NAME</th>
          <th>DESCRIPTION</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
            <th>{{ category.name }}</th>
            <td class="font-medium text-gray-500">{{ category.description }}</td>
            <td class="flex gap-3">
                <a href="{% url "edit_category" category_id=category.id  %}" class="font-medium text-purple-500">Edit</a>
                <a href="{% url "delete_category" category_id=category.id %}" onclick="return confirm('Are you sure you want to delete this task?')" class="font-medium text-red-500">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">No Categories found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>


{% endblock content %}
