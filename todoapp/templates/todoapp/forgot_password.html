{% extends "todoapp/layout.html" %} 
{% load static %}
{% block title %}{{title}}{% endblock title %}
{% block body %}
<section class="mx-auto flex flex-col lg:flex-row items-center xl:max-w-screen-xl my-[20px] md:my-[160px] gap-8 px-3 md:px-12">
  <section class="basis-full lg:basis-[50%]">
    <img class="w-full" src="{% static "todoapp/images/concept-of-to-do-list.png" %}" alt="">
  </section>
  <section class="max-w-screen-sm mx-auto shadow-xl px-4 py-8 md:p-16 bg-white basis-full lg:basis-[50%] rounded-xl" data-theme="light">
    <h2 class="text-3xl font-semibold text-center">Forgot Password?</h2>
    <p class="text-center mt-3 mb-7">
        Enter your email address to request password reset.
    </p>
    <form class="flex flex-col gap-5" method="POST">
      {% csrf_token %}
      <label class="input input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
            <path
              d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
          </svg>
          <input type="text" class="grow font-medium" placeholder="Email" name="email" required />
        </label>
      <button class="btn w-full text-white text-lg" data-theme="aqua">
        Send Request
      </button>
    </form>
    <p class="text-center mt-6">
        Remember your password? <a class="font-medium text-blue-600 hover:underline" href="{% url "user_login" %}">Login</a>
    </p>
  </section>
</section>
{% endblock %}
