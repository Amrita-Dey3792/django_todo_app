{% extends "todoapp/layout.html" %} 
{% load static %}
{% block title %}{% endblock title %}
{% block body %}
<section class="mx-auto flex flex-col lg:flex-row items-center xl:max-w-screen-xl my-[20px] md:my-[160px] gap-8 px-3 md:px-12">
  <section class="basis-[50%]">
    <img class="w-full" src="{% static "todoapp/images/concept-of-to-do-list.png" %}" alt="">
  </section>
  <section class="max-w-screen-sm mx-auto shadow-xl px-4 py-8 md:p-16 bg-white basis-full lg:basis-[50%] rounded-xl">
    <h2 class="text-3xl font-semibold text-center">Reset password</h2>
    <p class="text-center mt-3 mb-7">
      Enter your new password to access your account.
    </p>
    <form class="flex flex-col gap-5" method="POST">
      {% csrf_token %}
      <label class="input input-bordered flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd"
          />
        </svg>
        <input type="password" class="grow font-medium" placeholder="password" name="password" required />
      </label>
      <label class="input input-bordered flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd"
          />
        </svg>
        <input type="password" class="grow font-medium" placeholder="Confirm Password" name="confPassword" required />
      </label>
      <button class="btn w-full text-white text-lg" data-theme="aqua">
        Reset
      </button>
    </form>
    <p class="text-center mt-6">
      Donâ€™t have an account? <a class="text-[#f50963]" href="#">Register Now</a>
    </p>
  </section>
</section>

{% endblock %}
