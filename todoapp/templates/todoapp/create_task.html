{% extends "todoapp/layout.html" %}

{% block content %}

<section class="px-3 py-8 md:p-10 shadow-md rounded-xl" data-theme="light">
    <h1 class="text-2xl font-medium mb-5">
        {% if form.instance.pk %}
            Update Task
        {% else %}
            Create New Task
        {% endif %}
    </h1>
    <form class="flex flex-col gap-4" action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <div class="flex gap-2">
            <a href="{% url 'home' %}" class="btn">Back to Home</a>
            <button type="submit" class="btn" data-theme="aqua">
                {% if form.instance.pk %}
                    Update
                {% else %}
                    Create
                {% endif %}
            </button>
        </div>
    </form>
</section>

{% endblock content %}
